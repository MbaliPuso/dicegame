<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Dice-Game</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <!-- The splash page -->

    <div class="splash">
        <h2 class="fade-in">Dice Game</h2>
        <img class="logo-img" src="images/logo.png" alt="game-logo">
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
          
    </div>

    <!-- The main page of the game -->
    <section>
        <div class="container">
            <h1>Let's Play</h1>

            <!-- Dice section -->
            <div class="row">
                <div class="col-6 dice">
                    <p class="player1">Player 1</p>
                    <img src="images/dice6.png" alt="dice 6">
                </div>
                <div class="col-6 dice">
                    <p class="player2">Player 2</p>
                    <img src="images/dice6.png" alt="dice 6">
                </div>
            </div>
        </div>
    </section>

    <!-- Button section -->
    <section>
        <div class="container">
            <!-- Roll the dice button -->
            <button type="button">
                Roll the dice
            </button>
        </div>
        <div class="container">
            <!-- Edit player name button -->
            <button type="button">
                EDIT PLAYER NAMES
            </button>
            <!-- Restart game button -->
            <button type="button">
                RESTART
            </button>
        </div>
    </section>

    <section>
        <h2>Leaderboard</h2>
    </section>

    <footer>
        <small>Dice Game by Siya Mthonjeni & Mbali Puso</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
